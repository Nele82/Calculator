<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="img/calc.png" />
    <title>Calculator (MVC)</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <span id="upper"></span>
            <span id="lower"></span>
        </div>
            <div id="buttons">
                <div id="left">
                    <button data-number class="button">1</button>
                    <button data-number class="button">2</button>
                    <button data-number class="button">3</button>
                    <button data-number class="button">4</button>
                    <button data-number class="button">5</button>
                    <button data-number class="button">6</button>
                    <button data-number class="button">7</button>
                    <button data-number class="button">8</button>
                    <button data-number class="button">9</button>
                    <button data-number class="button">0</button>
                    <button data-number class="button">.</button>
                </div>
                <div id="right">
                    <button data-all-clear class="button">AC</button>
                    <button data-delete class="button">DEL</button>
                    <button data-operation class="button">-</button>
                    <button data-operation class="button">+</button>
                    <button data-operation class="button">^</button>
                    <button data-operation class="button">X</button>
                    <button data-operation class="button">&#247;</button>
                    <button data-add class="button">%</button>
                    <button data-add class="button">&#8730;</button>
                    <button data-equals class="button">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js.js"></script>
</body>
</html>
